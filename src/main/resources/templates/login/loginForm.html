<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로 그 인</title>
</head>
<style>
  body{
    font-family: sans-serif;
    padding: 20px;
    border: 1px solid gainsboro;
  }
  h3,div{
    text-align:center;
    margin-bottom: 20px;
  }
  div{

  }
  .field-err{
    color: red;
    font-size: 0.8em;
    margin-top: 3px;
   }
  button{
    padding: 6px 16px;
    margin-top: 10px;
    cursor: pointer;
  }
</style>
<body>
<h3>회원 로그인</h3>
<form action="" method="post" th:object="${loginForm}">

  <!--    글로벌 오류 출력-->
  <div th:if="${#fields.hasGlobalErrors()}">
    <div class="field-err" th:each="err : ${#fields.globalErrors()}">
      <span th:text="${err}"></span>
    </div>
  </div>

  <div>
    <label th:for="id">아이디 : </label><input type="text" th:field="*{id}">
    <div class="field-err" th:each="err : ${#fields.errors('id')}">
      <span th:text="${err}"></span>
    </div>
  </div>
  <div>
    <label th:for="pwd">비밀번호 : </label><input type="password" th:field="*{pwd}">
    <div class="field-err" th:each="err : ${#fields.errors('pwd')}">
      <span th:text="${err}"></span>
    </div>
  </div>

  <div><button>로그인</button></div>
  <a href="/">뒤로가기</a>
</form>
</body>
</html>
